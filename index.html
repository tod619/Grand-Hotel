<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grand Hotel</title>
    <link rel="shortcut icon" href="img/crown.png">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <!-- Navbar -->
    <div class="navbar">
        <input type="checkbox" class="checkbox" id="click" hidden>
        <!-- sidebar -->
        <div class="sidebar">
            <label for="click">
                <div class="menu-icon">
                    <div class="line line-1"></div>
                    <div class="line line-2"></div>
                    <div class="line line-3"></div>
                </div>
            </label>


            <ul class="social-icons-list">
                <li>
                    <a href="#" class="social-link"><i class="fab fa-facebook-f"></i></a>
                </li>

                <li>
                    <a href="#" class="social-link"><i class="fab fa-twitter"></i></a>
                </li>

                <li>
                    <a href="#" class="social-link"><i class="fab fa-google-plus-g"></i></a>
                </li>

                <li>
                    <a href="#" class="social-link"><i class="fab fa-instagram"></i></a>
                </li>
            </ul>

            <div class="year">
                <p>2020</p>
            </div>
        </div>
        <!-- End: sidebar -->

        <!-- Navigation Menu -->
        <nav class="navigation">
            <div class="navigation-header">
                <h1 class="navigation-heading">Grand Hotel</h1>

                <form action="#" class="navigation-search">
                    <input type="text" name="#" class="navigation-search-input" placeholder="Search...">
                    <button class="navigation-search-btn"><i class="fas fa-search"></i></button>
                </form>
            </div>

            <ul class="navigation-list">
                <li class="navigation-item">
                    <a href="#" class="navigation-link">Home</a>
                </li>

                <li class="navigation-item">
                    <a href="#" class="navigation-link">About us</a>
                </li>

                <li class="navigation-item">
                    <a href="#" class="navigation-link">rooms</a>
                </li>

                <li class="navigation-item">
                    <a href="#" class="navigation-link">events</a>
                </li>

                <li class="navigation-item">
                    <a href="#" class="navigation-link">customers</a>
                </li>

                <li class="navigation-item">
                    <a href="#" class="navigation-link">contact</a>
                </li>
            </ul>

            <div class="copyright">
                <p>&copy; 2020. Grand Hotel. All Rights Reserved.</p>
            </div>
        </nav>
        <!-- End: Navigation Menu -->
    </div>
    <!-- End: Navbar -->

    <!-- Header -->
    <header class="header">
        <div class="brand">
            <div>
                <img src="img/crown.png" alt="crown logo" width="80px">
            </div>
            <h3 class="hotel-heading">Grand Hotel</h3>
        </div>
    </header>
    <!-- End: Header -->

    <script src="https://kit.fontawesome.com/15e65efbb4.js" crossorigin="anonymous"></script>
</body>

</html>
